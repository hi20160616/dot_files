include-file = $HOME/Git/dot_files/dot_config/polybar/include-modules.ini

[bar/main]
width = 100%
height = 24pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

; border-size = 4pt
; border-color = #00000000

; padding-left = 0
; padding-right = 1

; module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
include-file = $HOME/Git/dot_files/dot_config/polybar/fonts.ini

modules-left = xworkspaces title
modules-right = filesystem memory cpu wired pulseaudio date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; left - center - right - none
; tray-position = right

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
